<div class="container" style="color:green">
    <h4>Questão ID #{{quest.id}}</h4>
</div>
    
<div class="container">
    <div class='row'>
        <div class="col-sm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Número</span>
                </div>
                <input type="text" class="form-control" id="numero-q{{quest.id}}" value="{{quest.numero}}">
            </div>
        </div>
    </div><br>

    <div class='row'>
        <div class="col-sm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Matéria</span>
                </div>
                <input type="text" class="form-control" id="materia-q{{quest.id}}" placeholder="Digite a matéria" value="{{quest.materia}}">
            </div>
        </div>
    </div><br>

    <div class='row'>
        <div class="col-sm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Texto Associado</span>
                </div>
                <textarea class="form-control" id="texto_associado-q{{quest.id}}" aria-label="Texto Associado">{{quest.texto_associado}}</textarea>
            </div>
        </div>
    </div><br>
    
    <div class='row'>
        <div class="col-sm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Corpo</span>
                </div>
                <textarea class="form-control" id="corpo-q{{quest.id}}" aria-label="corpo">{{quest.corpo}}</textarea>
            </div>
        </div>
    </div><br>

    <div class='row'>
        <div class="col-sm">
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input id="anulada-q{{quest.id}}" type="checkbox" class="form-check-input" 
                      {{"checked" if quest.anulada else ""}}>Questão  anulada
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input id="desatualizada-q{{quest.id}}" type="checkbox" class="form-check-input"
                    {{"checked" if quest.desatualizada else ""}}>Questão desatualizada
                </label>
            </div>
        </div>
    </div><br>

    <div class='row'>
        <div class="col-sm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Obs</span>
                </div>
                <textarea class="form-control" id="obs-q{{quest.id}}" aria-label="corpo">{{quest.obs}}</textarea>
            </div>
        </div>
    </div><br>

    <div class='row'>
        <div class="col-sm">
            <button type="button" id="save-q{{quest.id}}" class="btn btn-success" style="float: right">Salvar</button>
        </div>
    </div>

</div>
