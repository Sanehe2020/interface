<div class="container" style="color:green">
    <h4>Questão ID #{{quest.id}}</h4>
</div>
    
<div class="container">
    <div class='row'>
        <div class="col-sm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Número</span>
                </div>
                <input type="text" class="form-control" id="numero-q{{quest.id}}" value="{{quest.numero}}">
            </div>
        </div>
    </div><br>

    <div class='row'>
        <div class="col-sm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Matéria</span>
                </div>
                <input type="text" class="form-control" id="materia-q{{quest.id}}" placeholder="Digite a matéria" value="{{quest.materia}}">
            </div>
        </div>
    </div><br>

    <div class='row'>
        <div class="col-sm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Texto Associado</span>
                </div>
                <textarea class="form-control" id="texto_associado-q{{quest.id}}" aria-label="Texto Associado">{{quest.texto_associado}}</textarea>
            </div>
        </div>
    </div><br>
    
    <div class='row'>
        <div class="col-sm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Corpo</span>
                </div>
                <textarea class="form-control" id="corpo-q{{quest.id}}" aria-label="corpo">{{quest.corpo}}</textarea>
            </div>
        </div>
    </div><br>

    <div class='row'>
        <div class="col-sm">
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input id="anulada-q{{quest.id}}" type="checkbox" class="form-check-input" 
                      {{"checked" if quest.anulada else ""}}>Questão  anulada
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input id="desatualizada-q{{quest.id}}" type="checkbox" class="form-check-input"
                    {{"checked" if quest.desatualizada else ""}}>Questão desatualizada
                </label>
            </div>
        </div>
    </div><br>

    <div class='row'>
        <div class="col-sm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Obs</span>
                </div>
                <textarea class="form-control" id="obs-q{{quest.id}}" aria-label="corpo">{{quest.obs}}</textarea>
            </div>
        </div>
    </div><br>
    
    <div class="row">
        <div class="col">
            <button type="button" id="save-q{{quest.id}}" class="btn btn-success btn-block">Salvar</button>
        </div>
        {% if quest.id %}
        <div class="col">
            <button type="button" id="remove-q{{quest.id}}" class="btn btn-danger btn-block">Remover</button>
        </div>
        {% endif %}
    </div>
   
</div>

{% if quest.assertivas %}
    <div class="container" style="color:green;">
        <h4>Resumo das Assertivas</h4>
    </div>

    {% for assert in quest.assertivas %}
    <div class="container">
        <div class="{{'row alert-success' if assert.correta else 'row'}}">
            <div class="col-sm-1">
                {{assert.letra}}
            </div>
            <div class="col-sm">
                {{assert.corpo}}
            </div>
            <div class="col-sm-1" {{"hidden" if not assert.correta else ""}}>
                Correta!
            </div>
            <div class="col-sm-1" {{"hidden" if assert.correta else ""}}>
                Incorreta!
            </div>
        </div>
    </div>
    {% endfor %}
{% endif %}
